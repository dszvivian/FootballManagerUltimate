<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

<body  class=" bg-cover bg-fixed bg-[url('https://cdn.pixabay.com/photo/2020/04/02/11/37/football-pitch-4994688_960_720.jpg')]">
    
    <nav class="flex items-center justify-between py-3 bg-black">
        <div class="font-extrabold p-3 pt 2 px-6 text-white">Football Manager</div>

    <section>


        <div class="grid justify-center w-screen md:flex items-center">
            

            <div  class="object-cover ">
                <img id="homeImage" src="./resources/1495644684fc-barcelona-2017-png-clipart.png">
            </div>

            <div class="grid my-2 ">
                <a class=" font-black my-2 text-center p-3 pt-3 px-6  mx-20 rounded-xl bg-brightRed hover:bg-brightRedLight" href="#">Create New Team</a>

        </div>
